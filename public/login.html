<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>List Project - Log in</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>

  <body>
    <div class="auth-container">
      <section class="auth__section">
        <h2 class="auth__section__title">Login - List Project</h2>
        <form class="auth_form login__form">
          <fieldset class="auth__form__section">
            <legend class="auth__form__section__title">email</legend>
            <input class="auth__form__section__input" type="email" name="email" placeholder="e.g. youremail@mail.com">
          </fieldset>
          <fieldset class="auth__form__section">
            <legend class="auth__form__section__title">password</legend>
            <input class="auth__form__section__input" type="password" name="password" placeholder="e.g. super_secret_password">
          </fieldset>
          <input type="submit" value="login">
        </form>
      </section>

      <section class="auth__section">
        <h2 class="auth__section__title">Forgot password - List Project</h2>
        <form class="auth_form forgot__form">
          <fieldset class="auth__form__section">
            <legend class="auth__form__section__title">email</legend>
            <input class="auth__form__section__input" type="email" name="email" placeholder="e.g. youremail@mail.com">
          </fieldset>
          <input type="submit" value="submit password reset">
        </form>
      </section>

      <a class="auth-container__link" href="/">back home â†©</a>
    </div>

    <script src="js/Login.js"></script>
    <script>
      // we're going to code directly here
      window.addEventListener('DOMContentLoaded', function(){
        const login = new Login();
      });
    </script>
  </body>
</html>
